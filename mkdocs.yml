site_name: Personal Wiki
site_url: https://valueerrorx.github.io/personal-wiki
nav:
    - LiFE-Sync: "LiFE-Sync.md"
    - OverlayFS: OverlayFS.md
theme:
    name: material
    favicon: docs/img/favicon.png
    features:
      - navigation.tabs
      - navigation.sections
      - navigation.top
      - search.highlight
      - search.share
      - content.code.copy
      - content.code.annotate
    palette:
      # Obsidian-like dark theme
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
plugins:
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      toc_depth: 2
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

