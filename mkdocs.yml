site_name: Personal Wiki
site_url: https://life-edu.eu
nav:
    - LiFE-Sync: "LiFE-Sync .md"
    - OverlayFS: OverlayFS.md
theme:
    name: material
    favicon: img/favicon.png

    palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - glightbox
  - with-pdf:
      author: valueerror
      copyright: gpl
      cover_title: nothing matters
      cover_subtitle: wiki

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      toc_depth: 2

