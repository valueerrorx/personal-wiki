site_name: Next-Exam Handbuch
site_url: https://bildungsportal.github.io/next-exam/
nav:
  - Quickstart Guide: quickstart.md
  - Home: index.md
  - Teacher - Grundlagen: teacher.md
  - Student - Grundlagen: student.md
  - Erweiterte Funktionen: advanced.md
  - Fehlerbehandlung - FAQ: faq.md
       
theme:
    name: material
    favicon: img/favicon.png

    palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - glightbox
  - with-pdf:
      author: DPU-Team
      copyright: Bundesministerium fÃ¼r Bildung
      cover_title: Next-Exam
      cover_subtitle: Handbuch

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      toc_depth: 2

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
